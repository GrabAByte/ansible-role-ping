---
name: CI
'on':
  pull_request:
  push:
    branches:
      - main

jobs:
  get-version:
    uses: GrabAByte/github-devops-workflows/.github/workflows/getVersion.yml@0.3.0
    with:
      metadataFile: 'main.yml'
      metadataPath: 'meta'
  yaml-lint:
    uses: GrabAByte/github-devops-workflows/.github/workflows/yamlLint.yml@0.3.0
    with:
      yamlPath: .
    needs: get-version
  molecule-test:
    uses: GrabAByte/github-devops-workflows/.github/workflows/ansibleMolecule.yml@feat/molecule
    needs: get-version
  sonar-scan:
    uses: GrabAByte/github-devops-workflows/.github/workflows/sonarScan.yml@0.3.0
    secrets:
      WORKFLOW_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    needs: molecule-test
  update-version:
    uses: GrabAByte/github-devops-workflows/.github/workflows/updateVersion.yml@0.3.0
    with:
      gitUsername: 'grababyte'
      gitEmail: 'grababyte@github.com'
      metadataFile: 'main.yml'
      metadataPath: 'meta'
    needs: [yaml-lint, molecule-test, sonar-scan]
  ansible-release:
    uses: GrabAByte/github-devops-workflows/.github/workflows/ansibleRelease.yml@feat/molecule
    secrets:
      GALAXY_TOKEN: ${{ secrets.GALAXY_TOKEN }}
    needs: update-version
